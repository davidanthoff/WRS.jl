## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - 1.2
  - nightly
notifications:
  email: false
git:
  depth: 99999999

matrix:
 allow_failures:
 - julia: nightly

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("WRS")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
